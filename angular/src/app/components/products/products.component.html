<p>products works!</p>
<button (click)="add()" class="button1">add</button> 

<div *ngIf="add1">
    <!-- <label>id</label>
    <input type="number" [(ngModel)]="prod.id"> -->
    <label>NameProduct</label>
    <input type="text"  [(ngModel)]="prod.nameProduct">
    <label>price</label>
    <input type="number" [(ngModel)]="prod.price">
    <label>description</label>
    <input type="text" [(ngModel)]="prod.desc">
    <label>date</label>
    <input type="date" [(ngModel)]="prod.date">
    <button (click)="this.addProducts()" class="button">save</button>
</div>

<div *ngIf="products">
<div *ngFor="let product of products let i = index">
    <!-- <li>{{product.id}}</li> -->
    <li>{{product.nameProduct}}</li>
    <li>{{product.price}}</li>
    <li>{{product.desc}}</li>
    <li>{{product.date}}</li>
    <button (click)="update(product,i)" class="button">update</button>
    <button (click)="deleteProducts(product)" class="button">delete</button>
    </div>

<div *ngIf="update1">
    <label>NameProduct</label>
    <input type="text"  [(ngModel)]="prod.nameProduct">
    <label>price</label>
    <input type="number" [(ngModel)]="prod.price">
    <label>description</label>
    <input type="text" [(ngModel)]="prod.desc">
    <label>date</label>
    <input type="date" [(ngModel)]="prod.date">
    <button (click)="this.updateProducts()" class="button">save</button>
</div>
</div>
