    <p-dialog  [(visible)]="displayMaximizable" [modal]="true" [style]="{width: '35vw'}" [maximizable]="true"
    [draggable]="false" [resizable]="false">
    <!-- login -->
    <section style="background-color: #eee;">
        <div class="container py-5 h-100" style="margin-left: 35%">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-2 mx-md-4">
      
                      <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                          style="width: 160px;margin-left: 5%" alt="logo">
                      </div>
                      <!-- sign-in -->
                     <div *ngIf="signin1">
                      <form>
                        <p>Please login to your account</p>
      
                        <div class="card flex justify-content-center">
                            <span class="p-float-label">
                                <input pInputText id="username" [(ngModel)]="value" />
                                <label htmlFor="username">Username</label>
                            </span>
                        </div>
                      <br/>
                        <div class="card flex justify-content-center">
                            <span class="p-float-label">
                                <input pInputText id="password" [(ngModel)]="value" />
                                <label htmlFor="password">password</label>
                            </span>
                        </div>
                        <!-- <div class="text-center pt-1 mb-5 pb-1">
                          <button  (click)="navigate()" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
                        </div> -->
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <button (click)="signup()" type="button" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Create new</button>
                        </div>
                        <br/>
                      </form>
                    </div>
                    <!-- ===sign-in -->
                    <!-- sign-up -->
                    <div *ngIf="signup1">
                      <form>
                        <p>Create your account</p>
      
                        <div class="card flex justify-content-center">
                            <span class="p-float-label">
                                <input pInputText id="username" [(ngModel)]="value" />
                                <label htmlFor="username">Username</label>
                            </span>
                        </div>
                      <br/>
                        <div class="card flex justify-content-center">
                            <span class="p-float-label">
                                <input pInputText id="password" [(ngModel)]="value" />
                                <label htmlFor="password">password</label>
                            </span>
                        </div>
                        <!-- <div class="text-center pt-1 mb-5 pb-1">
                          <button  (click)="navigate()" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
                        </div> -->
                        <br/>
                      </form>
                    </div>
                    <!-- ===sign-up -->
                    <!-- address -->
                    <div *ngIf="address1">
                      <form>
                        <p>Create your address</p>
      
                        <div class="card flex justify-content-center">
                            <span class="p-float-label">
                                <input pInputText id="username" [(ngModel)]="value" />
                                <label htmlFor="username">Username</label>
                            </span>
                        </div>
                      <br/>
                        <div class="card flex justify-content-center">
                            <span class="p-float-label">
                                <input pInputText id="password" [(ngModel)]="value" />
                                <label htmlFor="password">password</label>
                            </span>
                        </div>
                      </form>
                    </div>
                    <!-- ===address -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- עד כאן -->
        <ng-template pTemplate="footer">
            <p-button  (click)="signinClouse()"(click)="signupClouse()" (click)="navigate()" icon="pi pi-check" (click)="displayMaximizable=false" label="login" styleClass="p-button-text"></p-button>
        </ng-template>
</p-dialog>
